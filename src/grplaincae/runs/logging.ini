[loggers]
keys=root,filelock,vmdata

[handlers]
keys=console,file

[formatters]
keys=concise,detail

[logger_root]
level=DEBUG
handlers=console,file

[logger_filelock]
level=WARNING
handlers=file
qualname=filelock

[logger_vmdata]
level=WARNING
handlers=file
qualname=vmdata

[handler_console]
class=StreamHandler
level=INFO
formatter=concise
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=NOTSET
formatter=detail
args=('run.log', 'a')

[formatter_concise]
format=%(levelname)s:%(name)s:%(message)s

[formatter_detail]
format=%(levelname)s|%(asctime)s|%(name)s||%(message)s
